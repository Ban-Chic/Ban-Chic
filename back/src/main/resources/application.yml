server:
  servlet:
    encoding:
      force: true
      charset: UTF-8
  port: 8081

spring:
  profiles:
    active: local
  datasource:
    driver-class-name: com.mysql.cj.jdbc.Driver
    url: jdbc:mysql://localhost:3306/banchic?useSSL=false&useUnicode=true&allowPublicKeyRetrieval=true
    username: ${LOCAL_MYSQL_USERNAME}
    password: ${LOCAL_MYSQL_PASSWORD}
  jpa:
    defer-datasource-initialization: true
    hibernate:
      ddl-auto: create-drop
      format_sql: true
      use_sql_comments: true
      highlight_sql: true
    database: mysql
  mvc:
    pathmatch:
      matching-strategy: ant_path_matcher
server:
  servlet:
    encoding:
      force: true
      charset: UTF-8
    context-path: /api
  port: 8081

jwt:
  secret-key: ${JWT_KEYVALUE}

oauth:
  kakao:
    client-id: ${KAKAO_CLIENTID}
    url:
      auth: https://kauth.kakao.com
      api: https://kapi.kakao.com
      redirect: http://localhost:8080/users/logout/kakao
      logout: https://kapi.kakao.com/v1/user/logout
  naver:
    secret: ${NAVER_SECRET}
    client-id: ${NAVER_CLIENTID}
    url:
      auth: https://nid.naver.com
      api: https://openapi.naver.com
# 둔딕이

spring:
  profiles:
    active: local
  datasource:
    driver-class-name: com.mysql.cj.jdbc.Driver
    url: jdbc:mysql://localhost:3306/perfume?useSSL=false&useUnicode=true&allowPublicKeyRetrieval=true
    username: ${LOCAL_MYSQL_USERNAME}
    password: ${LOCAL_MYSQL_PASSWORD}
  jpa:
    defer-datasource-initialization: true
    hibernate:
      ddl-auto: update
      format_sql: true
      use_sql_comments: true
      highlight_sql: true
    database: mysql
  mvc:
    pathmatch:
      matching-strategy: ant_path_matcher

logging:
  level:
    org:
      hibernate:
        SQL: debug
        type:
          descriptor:
            sql: trace